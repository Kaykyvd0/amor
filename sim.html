<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora estamos namorando!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para a página sim.html */
        body {
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4d6d;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .heart {
            font-size: 4rem;
            color: #ff4d6d;
            animation: pulse 1.5s infinite;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Animação de pulsação do coração */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .heart {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agora você está namorando comigo! <span class="heart">❤️</span></h1>
        <p style="font-size: 1.2rem; color: #333;">Te amo, amor!</p>
        <img src="img/gato.png" alt="Gatinho de terno fofo">
    </div>
</body>
</html>
